<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Details</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color:#fff8e1;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/back">Home</a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
     
    </button>
    </div>
    
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Supervisor Details</h1>
        <form action="/addSupervisor" method="post" class="needs-validation" th:object="${supervisor}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <select class="form-control" id="branch" name="branch">
                    <!-- Add branch options dynamically if needed -->
                    <option value="Comps">Comps</option>
                    <option value="I.T">I.T</option>
                    <option value="Mech">Mech</option>
                    <option value="MTRX">MTRX</option>
                    <option value="Civil">Civil</option>
                    <option value="AIDS">AIDS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="post">Post:</label>
                <input type="text" class="form-control" id="post" name="post" required>
            </div>
            <h4 class="mb-4">Leave details</h4>
            <div class="form-group">
                <label for="leaveFrom">From Date:</label>
                <input type="date" class="form-control" id="leaveFrom" name="leaveFrom" required>
            </div>
            <div class="form-group">
                <label for="leaveTo">To Date:</label>
                <input type="date" class="form-control" id="leaveTo" name="leaveTo" required>
            </div>
			<button type="submit" class="btn btn-success">Add Supervisor</button>
        	<a href="/getSupervisors" class="btn btn-secondary">View Supervisor</a>
            
        </form>
        
        <form action="/uploadSupervisorCSV" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="csvFile">Upload CSV File:</label>
            <input type="file" class="form-control-file" id="csvFile" name="csvFile" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-success">Upload CSV</button>
        <a href="/getSupervisors" class="btn btn-secondary">View Supervisor</a>
    </form>

        <h2 class="mt-4">Supervisor List</h2>
        <table class="table mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Branch</th>
                    <th>Post</th>
                    <th>From Date</th>
                    <th>To Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Use Thymeleaf to iterate and display data -->
                <tr th:each="supervisor : ${supervisors}">
                    <td th:text="${supervisor.name}"></td>
                    <td th:text="${supervisor.branch}"></td>
                    <td th:text="${supervisor.post}"></td>
                    <td th:text="${supervisor.leaveFrom}"></td>
                    <td th:text="${supervisor.leaveTo}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
