<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Arrangement System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .menu-item {
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s, color 0.3s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .menu-item:hover {
            transform: scale(1.15);
        }

        /* Define text color for each background color */
        .menu-item.bg-primary {
            background-color: #fff;
            color: #fff;
        }

        .menu-item.bg-success {
            background-color: #28a745;
            color: #fff;
        }

        .menu-item.bg-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .menu-item.bg-warning {
            background-color: #ffc107;
            color: #000;
        }

        .menu-item.bg-info {
            background-color: #17a2b8;
            color: #fff;
        }

        .menu-item.bg-secondary {
            background-color: #6c757d;
            color: #fff;
        }

        .menu-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #9575cd, transparent);
            transition: left 0.5s;
            z-index: -1;
        }

        .menu-item:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1>Welcome to the Seating Arrangement System</h1>
    <p></p>

    <div class="row">
        <div class="col-md-4">
            <div class="menu-item bg-secondary">
                <a class="text-decoration-none font-weight-bold" th:href="@{/time-table}">Input Time Table</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="menu-item bg-secondary">
                <a class="text-decoration-none font-weight-bold" th:href="@{/studentdetails}">Input Students</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="menu-item bg-secondary">
                <a class="text-decoration-none font-weight-bold" th:href="@{/supervisordetails}">Input Supervisor</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="menu-item bg-secondary">
                <a class="text-decoration-none font-weight-bold" href="#">Calculate Seating</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="menu-item bg-secondary">
                <a class="text-decoration-none font-weight-bold" href="#">Assign Supervisors</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="menu-item bg-secondary">
                <a class="text-decoration-none font-weight-bold" href="#">Generate Reports</a>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
