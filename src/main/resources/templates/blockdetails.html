<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Details</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color:#fff8e1;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/back">Home</a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
     
    </button>
    </div>
    
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Block Details</h1>
        <!-- Form to add individual block details -->
        <form action="/addBlock" method="post" class="needs-validation" th:object="${block}">
            <div class="form-group">
                <label for="blockNo">Block Number:</label>
                <input type="number" class="form-control" id="blockNo" name="blockNo" required>
            </div>
            <div class="form-group">
                <label for="benchCount">Bench Count:</label>
                <input type="number" class="form-control" id="benchCount" name="benchCount" required>
            </div>
            <div class="form-group">
                <label for="blockCondition">Block Condition:</label><br />
                <textarea rows="3" cols="25" class="form-control" id="blockCondition" name="blockCondition" placeholder="N/A if nothing to comment" required>Perfect</textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Block</button>
        </form>
        
        <!-- Form to upload a CSV file -->
        <form action="/uploadBlockCSV" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="csvFile">Upload CSV File:</label>
                <input type="file" class="form-control-file" id="csvFile" name="csvFile" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-success">Upload CSV</button>
            <a href="/getBlocks" class="btn btn-secondary">View Blocks</a>
        </form>

        <h2 class="mt-4">Block List</h2>
        
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Block Number</th>
                <th>Bench Count</th>
                <th>Block Condition</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="block : ${blocks}">
	            <td th:text="${block.blockNo}"></td>
	            <td th:text="${block.benchCount}"></td>
	            <td th:text="${block.blockCondition}"></td>
	        </tr>
        </tbody>
    </table>
        
    </div>

    <!-- Add Bootstrap JS and jQuery scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
