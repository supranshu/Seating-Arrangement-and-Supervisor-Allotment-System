<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color:#fff8e1;">
	<section class="vh-100" style="display: flex; align-items:center; height: 100vh; ">
  <div class="container-fluid h-custom"style="margin-top: -15vh;" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5" style="margin-top: -5vh;">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
		   <div th:if="${error}" class="alert alert-danger">
					    <p th:text="${error}"></p>
					</div>
        <form action="/login" method="post">
			
      
          <!-- Email input -->
          <div class="form-outline mb-4">
			  <h3>Login</h3>
			  <label for="userid" class="form-label" style="font-size: large;">UserID</label>
           <input type="text" class="form-control" id="userid" name="userid" placeholder="e.g:user123" required>

            
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label for="password" class="form-label" style="font-size: large;">Password:</label>
           <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
           </div>
          
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
           
          </div>
		



</section>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script>
	
     
</body>
</html>
